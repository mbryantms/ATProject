# docker-compose.dev.yml
services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-atproject}
      POSTGRES_USER: ${POSTGRES_USER:-atproject}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-atproject_dev_password}
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-atproject}"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    command: [ "redis-server", "--appendonly", "yes" ]
    ports: [ "6379:6379" ]
    volumes: [ redis-data:/data ]
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 3s
      timeout: 2s
      retries: 20
    restart: unless-stopped

  celery-worker:
    build: .
    command: celery -A ATProject worker --pool=solo -l info
    # For Linux hosts, to avoid permission issues with the volume mount,
    # you may need to uncomment the following line and ensure your UID/GID are set.
    # user: "${UID:-1000}:${GID:-1000}"
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
      - DJANGO_SETTINGS_MODULE=ATProject.settings
      - POSTGRES_DB=${POSTGRES_DB:-atproject}
      - POSTGRES_USER=${POSTGRES_USER:-atproject}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-atproject_dev_password}
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - PYTHONUNBUFFERED=1
    volumes:
      - .:/app
    restart: unless-stopped
    working_dir: /app

  celery-beat:
    build: .
    command: celery -A ATProject beat -l info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    # For Linux hosts, to avoid permission issues with the volume mount,
    # you may need to uncomment the following line and ensure your UID/GID are set.
    # user: "${UID:-1000}:${GID:-1000}"
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
      - DJANGO_SETTINGS_MODULE=ATProject.settings
      - POSTGRES_DB=${POSTGRES_DB:-atproject}
      - POSTGRES_USER=${POSTGRES_USER:-atproject}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-atproject_dev_password}
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - PYTHONUNBUFFERED=1
    volumes:
      - .:/app
    restart: unless-stopped
    working_dir: /app

  flower:
    image: mher/flower:2.0.1
    command: [ "celery", "-A", "ATProject", "flower", "--port=5555" ]
    depends_on:
      redis:
        condition: service_healthy
      celery-worker:
        condition: service_started
    ports: [ "5555:5555" ]
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1

volumes:
  postgres-data:
  redis-data:
